<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/kitens-game.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Explosion Kitens</title>
</head>
<body>
<div class="first-player">
    <div class="attack-container">
    <img class="attack" src="img/Attack/Attack-1.jpg"  alt="Attack">
    </div>
    <div class="defuse-container">
    <img class="defuse" src="img/Defuse/defuse-1.jpg" alt="Defuse">
    </div >
    <div class="explosion-container">
    <img class="explosion" src="img/Explosion/explosion-1.jpg" alt="Explosion">
    </div>
    <div class="favor-container">
    <img class="favor" src="img/Favor/Favor-1.jpg" alt="Favor">
    </div>  
    <div class="future-container">
    <img class="future" src="img/Fututre/future-1.jpg" alt="Future">
    </div>
    <div class="no-container">
    <img class="no" src="img/No/no-1.jpg" alt="No">
    </div>
    <div class="shufle-container">
    <img class="shufle" src="img/Shufle/Shufle-1.jpg" alt="Shufle">
    </div>
    <div class="skip-container">
    <img class="skip" src="img/Skip/skip-1.jpg" alt="Skip">
    </div>
</div>
<div class="second-player">
    <div class="attack-container">
    <img class="attack" src="img/Attack/Attack-1.jpg"  alt="Attack">
    </div>
    <div class="defuse-container">
    <img class="defuse" src="img/Defuse/defuse-1.jpg" alt="Defuse">
    </div >
    <div class="explosion-container">
    <img class="explosion" src="img/Explosion/explosion-1.jpg" alt="Explosion">
    </div>
    <div class="favor-container">
    <img class="favor" src="img/Favor/Favor-1.jpg" alt="Favor">
    </div>  
    <div class="future-container">
    <img class="future" src="img/Fututre/future-1.jpg" alt="Future">
    </div>
    <div class="no-container">
    <img class="no" src="img/No/no-1.jpg" alt="No">
    </div>
    <div class="shufle-container">
    <img class="shufle" src="img/Shufle/Shufle-1.jpg" alt="Shufle">
    </div>
    <div class="skip-container">
    <img class="skip" src="img/Skip/skip-1.jpg" alt="Skip">
    </div>
</div>
    
</body>
</html>
